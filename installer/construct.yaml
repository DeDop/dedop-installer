name: DeDop-core
version: 1.0.0

channels:
  - http://conda.anaconda.org/conda-forge
  - http://repo.continuum.io/pkgs/free/
  - https://conda.anaconda.org/ccitools
  - https://conda.anaconda.org/dedop

specs:
  - python >=3.5,<3.6
  - cate-util 0.8.0rc3 np111py35_0 # need to be modified to using '>' or '<' after there is an official release of this lib
  - dedop 1.0.0 py35_0
  - conda
  - jupyter
  - numpy 1.11.3 py35_0 # so that it does not use the open_blas version, which does not work in MacOS
  - numexpr
  - scipy 0.19.0 np111py35_0 # so that it does not use the open_blas version
  - netcdf4
  # dedop.ui.analysis only:
  - pyproj
  - matplotlib
  - bokeh
  - ipywidgets
  - pyqt

license_file: ../LICENSE

post_install: post-install.sh            [not win]
post_install: post-install.bat           [win]

# Welcome image for Windows installer
welcome_image: welcome_162x314.png
header_image: header_150x57.png
icon_image: icon_256x256.png
