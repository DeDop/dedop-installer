name: DeDop-core
version: 1.3.0

channels:
  - http://conda.anaconda.org/conda-forge
  - http://repo.continuum.io/pkgs/free/
  - https://conda.anaconda.org/ccitools
  - https://conda.anaconda.org/dedop

specs:
  - python >=3.5,<3.6
  - cate-util 0.8.0rc3 # need to be modified to using '>' or '<' after there is an official release of this lib
  - dedop 1.3.0 py35_0
  - conda
  - jupyter
  - numpy 1.11.3 py35_0       # [not win]
  - numpy ==1.11.3            # [win]
  - scipy 0.19.0 np111py35_0  # [not win]
  - scipy >=0.19.0            # [win]
  - numexpr
  - netcdf4 1.2.9 np111py35_0 # netcdf4 1.2.9 py35_0 gave DLL missing error in Windows
  # dedop.ui.analysis only:
  - pyproj
  - matplotlib
  - bokeh ==0.12.7 # bokeh 0.12.9 has some changes that make it incompatible with some code in the notebooks
  - ipywidgets >=6.0.0,<7 # ipywidgets 7 makes it not importable in the notebook. Possible some other dependencies are required
  - pyqt
  # mkl 2017.0.3 on windows breaks the installer
  # https://github.com/conda/constructor/issues/92
  # pin to 2017.0.1 for time being
  - mkl >=2018.0.1    # [win]
  - krb5 1.14.2 # to fix DLL missing error while importing netCDF4 in Windows

license_file: ../LICENSE

post_install: post-install.sh            [not win]
post_install: post-install.bat           [win]

# Welcome image for Windows installer
welcome_image: welcome_162x314.png
header_image: header_150x57.png
icon_image: icon_256x256.png
