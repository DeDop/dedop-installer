language: node_js

env:
  global:
    - CONDA_PY=3.5
    #  the following key was generated in 2 steps based on the example here https://github.com/quantopian/zipline/blob/master/.travis.yml
    - FTP_USER=dedop
    - FTP_HOST=ftp.brockmann-consult.de
    # FTP_PASSWORD
    - secure: ""

os:
  - linux
  - osx

node_js:
  - "6"

cache:
  directories:
    - node_modules

before_install:
 - chmod +x upload-to-ftp.sh

install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
      wget https://repo.continuum.io/miniconda/Miniconda3-latest-MacOSX-x86_64.sh -O miniconda.sh;
    else
      wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
    fi
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  # Useful for debugging any issues with conda
  - conda info -a
  - conda create -q -n constructor-environment python=$CONDA_PY constructor
  - git clone https://github.com/DeDop/dedop-studio.git
  - git checkout graphic_card_issue
  - cd dedop-studio
  - npm install
  - cd $TRAVIS_BUILD_DIR

script:
  - source activate constructor-environment
  - constructor installer
  - CONDA_INSTALLER_FILE="DeDop-*.sh"
  - cd dedop-studio
  - npm run dist
  #- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
  #    FRONTEND_INSTALLER_FILE="dedop-studio/dist/mac/DeDop*.dmg";
  #  else
  #    FRONTEND_INSTALLER_FILE="dedop-studio/dist/DeDop-studio*.AppImage";
  #  fi
  - cd $TRAVIS_BUILD_DIR

after_success:
  #- "curl --ftp-create-dirs -T $CONDA_INSTALLER_FILE -u $FTP_USER:$FTP_PASSWORD ftp://ftp.brockmann-consult.de/$TRAVIS_OS_NAME/"
  #- "curl --ftp-create-dirs -T $FRONTEND_INSTALLER_FILE -u $FTP_USER:$FTP_PASSWORD ftp://ftp.brockmann-consult.de/$TRAVIS_OS_NAME/"
  - if [ "$TRAVIS_BRANCH" = "master" -a "$TRAVIS_EVENT_TYPE" = "push" ]; then
      ls -l;
      ./upload-to-ftp.sh;
    fi
